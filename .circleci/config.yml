version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
      - image: circleci/postgres:9.4

    working_directory: /go/src/github.com/q231950/alethea
    steps:
      - checkout

      - run: export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
      - run: go get github.com/golang/dep
      - run: dep ensure
      - run: go test -v ./...
